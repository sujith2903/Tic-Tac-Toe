<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat Brush">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <form action="" method="post">
        <div class="player-names">

            <div class="player1">
                <label for="player1">Enter X's name</label>
                <input type="text" id="player1" name="player1" required>
            </div>

            <div class="player2">
                <label for="player2">Enter O's name</label>
                <input type="text" id="player2" name="player2" required>
            </div>
        </div>

        <button type="submit">Start Game</button>
    </form>

    <div class="game-area">

        <div class="current-player"></div>

        <div class="game-board">
            <div class="game-grid" id="0"></div>
            <div class="game-grid" id="1"></div>
            <div class="game-grid" id="2"></div>
            <div class="game-grid" id="3"></div>
            <div class="game-grid" id="4"></div>
            <div class="game-grid" id="5"></div>
            <div class="game-grid" id="6"></div>
            <div class="game-grid" id="7"></div>
            <div class="game-grid" id="8"></div>
        </div>

        <div class="winning-player"></div>
    </div>
    
</body>
</html>
