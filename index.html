<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <form>
        <div class="player-names">

            <div class="player1">
                <label for="player1">Enter X's name</label>
                <input type="text" id="player1" name="player1" required>
            </div>

            <div class="player2">
                <label for="player2">Enter O's name</label>
                <input type="text" id="player2" name="player2" required>
            </div>
        </div>

        <button type="button">Start game</button>
        
    </form>

    <div class="game-area">

        <div class="player1-info">test</div>

        <div class="game-board">
            <div class="game-grid"></div>
            <div class="game-grid"></div>
            <div class="game-grid"></div>
            <div class="game-grid"></div>
            <div class="game-grid"></div>
            <div class="game-grid"></div>
            <div class="game-grid"></div>
            <div class="game-grid"></div>
            <div class="game-grid"></div>
        </div>

        <div class="player2-info">test</div>
    </div>
    
</body>
</html>
